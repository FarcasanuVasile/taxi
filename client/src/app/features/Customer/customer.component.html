<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="form-group mb-2">
      <label for="name">Nume:</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        #nameInput
        (input)="onCheckForm($event)"
      />
    </div>
    <div class="form-group mb-2">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        #emailInput
        (input)="onCheckForm($event)"
      />
    </div>
    <div class="form-group mb-2">
      <label for="phone">Numar de telefon:</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        id="phone"
        #phoneInput
        (input)="onCheckForm($event)"
      />
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group mb-2">
          <label for="pickup-date">Data plecarii:</label>
          <input
            type="date"
            class="form-control"
            name="pickup-date"
            id="pickup-date"
            #pickupDateInput
            (input)="onCheckForm($event)"
          />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group mb-2">
          <label for="pickup-time">Ora plecarii:</label>
          <input
            type="time"
            class="form-control"
            name="pickup-time"
            id="pickup-time"
            #pickupTimeInput
            (input)="onCheckForm($event)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
